spring:
  mvc:
    static-path-pattern: /static/**
  redis:
      host: localhost
      password:
      port: 6379
      timeout: 5000
      pool:
        max-idle: 100
        min-idle: 1
        max-active: 1000
        max-wait: -1
  thymeleaf:
      cache: false
      prefix: classpath:/templates/
      suffix: .html
      encoding: UTF-8
      content-type: text/html
      mode: HTML5
server:
  port: 8082
