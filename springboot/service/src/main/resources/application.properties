server.port= 8085


spring.redis.host= dbserver
spring.redis.password=
spring.redis.port=6379
spring.redis.timeout= 5000
spring.redis.jedis.pool.max-idle=100
spring.redis.jedis.pool.min-idle= 1
spring.redis.jedis.pool.max-active= 1000
spring.redis.jedis.pool.max-wait= -1
spring.redis.jedis.pool.max-count=50


spring.cache.redis.use-key-prefix= true
spring.cache.redis.key-prefix= dev
spring.cache.redis.cache-null-values= false
spring.cache.redis.time-to-live= 20s

#mybatis mapper文件的位置
mybatis-plus.mapper-locations=classpath*:/mapper/*.xml
#扫描pojo类的位置,在此处指明扫描实体类的包，在mapper中就可以不用写pojo类的全路径名了
mybatis-plus.type-aliases-package=com.cn.jwt.entity
#可以通过mybatis.config-location属性来指定mybatis的配置文件的位置，
#mybatis.config-location=classpath:mybatis-config.xml

#数据库参数设置
jdbc.type=mysql
spring.datasource.url=jdbc:mysql://dbserver:3306/demo
spring.datasource.username=test
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
